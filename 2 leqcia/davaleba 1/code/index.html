<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>პრაქტიკული დავალება N1</title>
</head>
<body>
    <form action="">
        <div class="border1">
            <div class="border2">

                <h3 class="InCenter">პრაქტიკული დავალება</h3>
                    <p class="InCenter">
                        <!-- ისარი მარცხნივ -->
                        <a href="#">
                            <img src="img/left-arrow.png" alt="ისარი" style="width: 30px;">
                        </a>
                        <!-- ისარი მარჯვნივ -->
                        <a href="#">
                            <img src="img/right-arrow.png" alt="ისარი" style="width: 30px;">
                        </a>
                        <!-- იქსი -->
                        <a href="#">
                            <img src="img/cross.png" alt="იქსი" style="width: 30px;">
                        </a>
                        <!-- სახლი -->
                        <a href="#">
                            <img src="img/home.png" alt="სახლი" style="width: 30px;">
                        </a>
                        <input type="url" class="https" value="https://">
                        <!-- ლუპა -->
                        <img src="img/search-glass.png" alt="ლუპა" style="width: 30px;">
                        <!-- სერჩი -->
                        <input type="search" class="search">
                    </p>
            </div>

            <div class="positionmap">

                <div class="reg">

                    <p class="contact">Contact</p>
                    
                    <div class="">
                        <p> 
                            <input type="text"  class="sizename" placeholder="Name">
                            <input type="text" class="sizelastname" placeholder="Last Name">
                        </p>

                        <p>
                            <input type="text" class="sizeemail" placeholder="Email">
                        </p>

                        <p>
                            <input type="text" class="sizemessage" placeholder="Enter your message:">
                        </p>

                        <p>
                            <button type="submit" class="sizesubmit">Submit</button>
                            <br><br><br>
                        </p>
                    </div>

                </div>

            </div>

            <div class="positionmap">
                <img src="img/map.png" alt="map" class="sizemap">
            </div>

            <div class="border3">

            </div>

        </div>

    </form>
    

    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაციის ფორმა</title>
</head>
<body style="background-color: rgb(168, 161, 161);">
    <div style="text-align: center;">
        <header>
            <h1>რეგისტრაცია</h1>
        </header>
        
        <form action="">
            <div>
                <section>
                    <p>
                        <input type="text" name="სახელი" placeholder="სახელი" style="height: 25px; border-radius:20px; border-color: aqua;">
                        <input type="text" name="გვარი" placeholder="გვარი" style="height: 25px; border-radius:20px; border-color: aqua;">
                    </p>
                    <p>
                        <input type="tel" name="ნომერი" placeholder="მობილურის ნომერი" style="height: 25px; width: 350px; border-radius: 20px; border-color: aqua;">
                    </p>
                    <p>
                        <input type="password" name="პაროლი" placeholder="პაროლი" style="height: 25px; width: 350px; border-radius: 20px; border-color: aqua;">
                    </p>
                    <p>
                        <input type="password" name="პაროლი2" placeholder="გაიმეორეთ პაროლი" style="height: 25px; width: 350px; border-radius: 20px; border-color: aqua;">
                    </p>
                    <p>
                        <input type="date" name="თვე-წელი" style="border-color:aqua; border-radius: 20px;">
                    </p>
                </section>
                <section>
                    <div style="border-style:solid; border-radius:20px; border-color: aqua; width: 350PX; margin: auto;">
                        <p>
                            <h3>სქესი</h3>
                            <input type="radio" name="სქესი"> მამრობითი
                            <input type="radio" name="სქესი"> მდედრობითი
                            <input type="radio" name="სქესი"> სხვა
                        </p>
                    </div>
                </section>
                <section>
                    <div>
                        <p>
                            <button type="submit" formaction="#" style="background-color: rgb(11, 124, 109);border-radius: 20px; border-color: aqua; height: 40px;">რეგისტრაცია</button>
                            <button type="reset" style="background-color: rgb(163, 21, 21);border-radius: 20px;border-color:crimson; height: 40px;">გასუფთავება</button>
                        </p>
                    </div>
                </section>
            </div>
        </form>
    </div>


</body>
</html>
